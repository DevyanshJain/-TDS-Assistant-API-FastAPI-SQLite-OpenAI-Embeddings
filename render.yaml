services:
  - type: web
    name: tds-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: API_KEY
        sync: false
    runtime: python
    region: oregon
    plan: free
    pythonVersion: 3.11
